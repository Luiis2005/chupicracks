<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fracciones - Fundamentos de computacion III</title>
    <script src="https://kit.fontawesome.com/7c17e3fdd4.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-5px);
        }

        .container {
            max-width: 900px;
            margin: 80px auto 40px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 48px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 18px;
            opacity: 0.9;
        }

        .calculator-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
            margin-bottom: 30px;
        }

        .fractions-input {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .fraction-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .fraction-box input {
            width: 100px;
            padding: 12px;
            border: 3px solid #4facfe;
            border-radius: 10px;
            font-size: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .fraction-box input:focus {
            outline: none;
            border-color: #00f2fe;
            box-shadow: 0 0 0 4px rgba(79, 172, 254, 0.2);
        }

        .fraction-line {
            width: 100%;
            height: 3px;
            background: #333;
            margin: 0;
        }

        .operator-selector {
            display: flex;
            gap: 10px;
        }

        .operator-btn {
            width: 60px;
            height: 60px;
            border: 3px solid #4facfe;
            background: white;
            color: #4facfe;
            font-size: 28px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .operator-btn:hover {
            transform: scale(1.1);
        }

        .operator-btn.active {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border-color: #00f2fe;
        }

        .equals-sign {
            font-size: 40px;
            color: #4facfe;
            font-weight: bold;
        }

        .result-fraction {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            min-width: 120px;
        }

        .result-fraction input {
            width: 120px;
            background: #f8f9fa;
            border-color: #43e97b;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-calculate {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-calculate:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-clear {
            background: #ff6b6b;
            color: white;
        }

        .btn-clear:hover {
            background: #ff5252;
            transform: translateY(-3px);
        }

        .info-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-top: 30px;
        }

        .info-section h3 {
            color: #4facfe;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .info-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #4facfe;
        }

        .info-item h4 {
            color: #333;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .info-item p {
            color: #00f2fe;
            font-size: 20px;
            font-weight: bold;
        }

        .error-message {
            background: #fee;
            border: 2px solid #fcc;
            color: #c33;
            padding: 15px 20px;
            border-radius: 12px;
            margin-top: 20px;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .error-message.show {
            display: flex;
        }

        .example-box {
            background: #e3f2fd;
            border: 2px solid #4facfe;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .example-box h3 {
            color: #1976d2;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .example-box p {
            color: #1976d2;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 36px;
            }

            .calculator-card {
                padding: 25px;
            }

            .fractions-input {
                gap: 15px;
            }

            .fraction-box input {
                width: 80px;
                font-size: 18px;
            }

            .result-fraction input {
                width: 100px;
            }

            .operator-btn {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .back-btn {
                top: 10px;
                left: 10px;
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <a href="calculadoras.html" class="back-btn">
        <i class="fas fa-arrow-left"></i>
        <span>Regresar</span>
    </a>

    <div class="container">
        <div class="header">
            <h1><i class="fas fa-divide"></i> Calculadora de Fracciones</h1>
            <p>Realiza operaciones con fracciones fácilmente</p>
        </div>

        <div class="calculator-card">
            <div class="example-box">
                <h3><i class="fas fa-lightbulb"></i> Ejemplo</h3>
                <p>Para sumar 1/2 + 1/4, ingresa los números en las casillas correspondientes y selecciona la operación.</p>
            </div>

            <div class="fractions-input">
                <!-- Primera fracción -->
                <div class="fraction-box">
                    <input type="number" id="num1" placeholder="1" value="">
                    <div class="fraction-line"></div>
                    <input type="number" id="den1" placeholder="2" value="">
                </div>

                <!-- Operador -->
                <div class="operator-selector">
                    <button class="operator-btn active" data-op="+" onclick="selectOperator(this, '+')">+</button>
                    <button class="operator-btn" data-op="-" onclick="selectOperator(this, '-')">−</button>
                    <button class="operator-btn" data-op="*" onclick="selectOperator(this, '×')">×</button>
                    <button class="operator-btn" data-op="/" onclick="selectOperator(this, '÷')">÷</button>
                </div>

                <!-- Segunda fracción -->
                <div class="fraction-box">
                    <input type="number" id="num2" placeholder="1" value="">
                    <div class="fraction-line"></div>
                    <input type="number" id="den2" placeholder="4" value="">
                </div>

                <!-- Igual -->
                <span class="equals-sign">=</span>

                <!-- Resultado -->
                <div class="result-fraction">
                    <input type="text" id="resultNum" placeholder="?" readonly>
                    <div class="fraction-line"></div>
                    <input type="text" id="resultDen" placeholder="?" readonly>
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-calculate" onclick="calcular()">
                    <i class="fas fa-calculator"></i>
                    Calcular
                </button>
                <button class="btn btn-clear" onclick="limpiar()">
                    <i class="fas fa-trash"></i>
                    Limpiar
                </button>
            </div>

            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-triangle"></i>
                <span id="errorText"></span>
            </div>

            <div class="info-section" id="infoSection" style="display: none;">
                <h3><i class="fas fa-info-circle"></i> Información del resultado</h3>
                <div class="info-grid">
                    <div class="info-item">
                        <h4>Fracción Original</h4>
                        <p id="infoOriginal">-</p>
                    </div>
                    <div class="info-item">
                        <h4>Fracción Simplificada</h4>
                        <p id="infoSimplificada">-</p>
                    </div>
                    <div class="info-item">
                        <h4>Decimal</h4>
                        <p id="infoDecimal">-</p>
                    </div>
                    <div class="info-item">
                        <h4>Porcentaje</h4>
                        <p id="infoPorcentaje">-</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let operadorActual = '+';

        function selectOperator(btn, op) {
            document.querySelectorAll('.operator-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            operadorActual = btn.dataset.op;
        }

        function mcd(a, b) {
            a = Math.abs(a);
            b = Math.abs(b);
            while (b !== 0) {
                let temp = b;
                b = a % b;
                a = temp;
            }
            return a;
        }

        function simplificar(numerador, denominador) {
            if (denominador === 0) return { num: numerador, den: denominador };
            
            const divisor = mcd(numerador, denominador);
            let num = numerador / divisor;
            let den = denominador / divisor;
            
            if (den < 0) {
                num = -num;
                den = -den;
            }
            
            return { num, den };
        }

        function calcular() {
            const num1 = parseInt(document.getElementById('num1').value);
            const den1 = parseInt(document.getElementById('den1').value);
            const num2 = parseInt(document.getElementById('num2').value);
            const den2 = parseInt(document.getElementById('den2').value);
            
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            errorMessage.classList.remove('show');

            // Validaciones
            if (isNaN(num1) || isNaN(den1) || isNaN(num2) || isNaN(den2)) {
                errorText.textContent = 'Por favor completa todos los campos con números válidos';
                errorMessage.classList.add('show');
                return;
            }

            if (den1 === 0 || den2 === 0) {
                errorText.textContent = 'El denominador no puede ser cero';
                errorMessage.classList.add('show');
                return;
            }

            let resultNum, resultDen;

            switch(operadorActual) {
                case '+':
                    resultNum = num1 * den2 + num2 * den1;
                    resultDen = den1 * den2;
                    break;
                case '-':
                    resultNum = num1 * den2 - num2 * den1;
                    resultDen = den1 * den2;
                    break;
                case '*':
                    resultNum = num1 * num2;
                    resultDen = den1 * den2;
                    break;
                case '/':
                    if (num2 === 0) {
                        errorText.textContent = 'No se puede dividir entre una fracción con numerador cero';
                        errorMessage.classList.add('show');
                        return;
                    }
                    resultNum = num1 * den2;
                    resultDen = den1 * num2;
                    break;
            }

            const original = { num: resultNum, den: resultDen };
            const simplificado = simplificar(resultNum, resultDen);

            document.getElementById('resultNum').value = simplificado.num;
            document.getElementById('resultDen').value = simplificado.den;

            // Mostrar información adicional
            mostrarInfo(original, simplificado);
        }

        function mostrarInfo(original, simplificado) {
            const infoSection = document.getElementById('infoSection');
            const decimal = simplificado.num / simplificado.den;
            const porcentaje = (decimal * 100).toFixed(2);

            document.getElementById('infoOriginal').textContent = `${original.num}/${original.den}`;
            document.getElementById('infoSimplificada').textContent = `${simplificado.num}/${simplificado.den}`;
            document.getElementById('infoDecimal').textContent = decimal.toFixed(4);
            document.getElementById('infoPorcentaje').textContent = `${porcentaje}%`;

            infoSection.style.display = 'block';
        }

        function limpiar() {
            document.getElementById('num1').value = '';
            document.getElementById('den1').value = '';
            document.getElementById('num2').value = '';
            document.getElementById('den2').value = '';
            document.getElementById('resultNum').value = '';
            document.getElementById('resultDen').value = '';
            document.getElementById('errorMessage').classList.remove('show');
            document.getElementById('infoSection').style.display = 'none';
            
            document.querySelectorAll('.operator-btn').forEach(b => b.classList.remove('active'));
            document.querySelector('.operator-btn[data-op="+"]').classList.add('active');
            operadorActual = '+';
            
            document.getElementById('num1').focus();
        }

        // Permitir calcular con Enter
        document.querySelectorAll('input[type="number"]').forEach(input => {
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    calcular();
                }
            });
        });
    </script>
</body>
</html>
